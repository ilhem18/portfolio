<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8fc5187318.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">LOGO</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="project.html" class="nav-link">Work</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <section id="contact">
        <div class="contact">
        <div class="contact-wrapper">
            <div class="contact-form">
                <p>Fill out the following form and I will get back to you at once!</p>
                <form action="">
                    <div class="inputBox">
                        <input type="text" name="" required="required" placeholder="Your name">
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required" placeholder="Your e-mail">
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required" placeholder="Subject">
                    </div>
                    <div class="inputBox">
                        <textarea required="required" placeholder="tell me how can I help you"></textarea>
                    </div>
                    <div class="inputSub">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
        </div>
        <div class="contacts">
            <div class="contact-info">
                <p>or you can directly reach me on:</p>
                <p>(+213) 771202601</p>
            </div>
            <ul  class="socials">
                <li><a href="" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="" target="_blank"><i class="fa-solid fa-envelope"></i></a></li>
                <li><a href="" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="" target="_blank"><i class="fa-brands fa-whatsapp"></i></a></li>
                <li><a href="" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </section>



    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");
    
        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        });
        document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }));
    </script>
</body>
</html>
